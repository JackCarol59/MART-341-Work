<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Week 5 HW</title>
</head>

<body>
    <!-- Main heading section -->
    <h1>
        <img src="images/frisbee2.jpeg" alt="Icon of guy playing ultimate" title="Ultimate Icon" width="128" height="128">
        The Ultimate Questionaire
        <img src="images/frisbee2.jpeg" alt="Icon of guy playing ultimate" title="Ultimate Icon" width="128" height="128">
    </h1>

    <form class="buff_form" action="#" method="get">

        <fieldset>
            <label for="name">What is your name?</label>
            <input type="text" name="name" placeholder="Your name" autofocus required>
            <br />

            <label for="email">What is your email?</label>
            <input type="email" name="email" placeholder="example@me.com" required>
            <br />

            <fieldset>
                <label for="traits">What are your traits? (select all that apply)</label><br />
                <input type="checkbox" name="traits" value="happy"> Happy<br />
                <input type="checkbox" name="traits" value="funny"> Funny<br />
                <input type="checkbox" name="traits" value="serious"> Intense<br />
                <input type="checkbox" name="traits" value="no fun"> Hungry<br />
            </fieldset>
            <fieldset>
                <label for="food">What is your preferred food? (choose one)</label><br />
                <input type="radio" name="food" value="pasta"> Field Food<br />
                <input type="radio" name="food" value="pizza"> Pickles<br />
                <input type="radio" name="food" value="grass"> Layout D's<br />
                <input type="radio" name="food" value="uni"> After-Tourney Meal<br />
            </fieldset>

            <label for="story">Please enter your favorite thing about ultimate</label>
            <textarea name="story" cols="20" rows="4" style="min-width:100%">My favorite thing about Ultimate is...</textarea>

            <input type="submit" name="submit" value="Submit" />

        </fieldset>

    </form>

    <hr />

    <!-- image as a link -->
    <div class="image">
        <a href="http://www.usaultimate.org/index.html">
            <img src="images/frisbee1.jpeg
            " alt="Dudes Laying Out" title="Image of athletes playing ultimate" width="602" height="397">
        </a>
        <hr> <p>Want to lean more? Click the pic!</p><hr>
    </div>
</body>

</html>

<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-width=1">
  <meta name="author" content="Jackson Carol">
  <meta name="description" content="Selfhosted Video Webpage on ultimate frisbee quiz">
  <meta name="keywords" content="Ultimate, Frisbee, Sports, Quiz, Test ">
  <title> Homework6er </title>
</head>
<body>
  <h1>Friz Quiz</h1>
  <hr>
  <p>Watched the videos? Feeling quizzy? Test your Ultimate Frisbee knowledge quickly with the Friz Quiz!</p>
  <fieldset>

           <fieldset>
               <label for="traits">What is the game most commonly referred to as?</label><br />
               <input type="checkbox" name="traits" value="happy"> Plastic Heave<br />
               <input type="checkbox" name="traits" value="funny"> Flick-o-Disc<br />
               <input type="checkbox" name="traits" value="serious"> Ultimate<br />
               <input type="checkbox" name="traits" value="no fun"> Flying Disc<br />
           </fieldset>
           <fieldset>
               <label for="traits">How many points are NCAA games played to according to the video?</label><br />
               <input type="checkbox" name="traits" value="happy"> 1 hour<br />
               <input type="checkbox" name="traits" value="funny">10 points<br />
               <input type="checkbox" name="traits" value="serious">15 points<br />
               <input type="checkbox" name="traits" value="no fun"> A few<br />
           </fieldset>
           <fieldset>
               <label for="food">How Long is a Stall Count?</label><br />
               <input type="radio" name="food" value="pasta"> 1 Year<br />
               <input type="radio" name="food" value="pizza"> 10 Seconds<br />
               <input type="radio" name="food" value="grass"> 8 Seconds<br />
               <input type="radio" name="food" value="uni"> T-Stall! Turnover<br />
           </fieldset>

           <label for="story">Please enter your favorite thing about ultimate</label>
           <textarea name="story" cols="20" rows="4" style="min-width:100%">My favorite thing about Ultimate is...</textarea>

           <input type="submit" name="submit" value="Submit" />

       </fieldset>

</form>
  <a href="index.html"> Home </a>
</body>
